version: "3.7"
services:
  gcweb:
    image: ${DOCKER_REGISTRY}gcweb
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/home/node/app
      - lib:/home/node/app/lib
      - node_modules:/home/node/app/node_modules
volumes:
  lib:
  node_modules:
